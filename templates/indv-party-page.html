<!DOCTYPE html>
<html>
<head>
    <title>Time Fries</title>
    <link href="../static/style.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="../static/index.js"></script>
</head>
<body style="background-color: #9cc4f3;">
  <div class="top-panel" style="height: 14vh;">
    <h3 style="color: #2966ac; font-size: 3vh; text-align: right;">August 30th, 2022</h3>
  </div>

  <div id="modal">
    <div id="rsvp-content">
      <h2 id="rsvp-label" style="color: #2966ac; font-size: 4vw;">rsvp</h2>
      <div style="padding-bottom: 3vh;">
        <button class="rsvp-answer" onclick="updateRsvp(1)">Yes</button>
        <button class="rsvp-answer" onclick="updateRsvp(0)" style="margin-left: 2vw">No</button>
      </div>
    </div>
  </div>

  <div class="middle-panel-content-wrap">

    <div class="middle-panel-content">
      <h1 style="color: #2966ac; margin-top: 2.5vh;">Ocean</h1>
    </div>
    <div class="tabs-cover" id="tab1cover" style="width: 28.75vw; height: 5vh; margin-top: -2vh; visibility: visible;"></div>
    <div class="tabs-cover" id="tab2cover" style="margin-left: 3.7vw; width: 28.75vw; height: 5vh; margin-top: -2vh; visibility: hidden;"></div>
    <div class="tabs-cover" id="tab3cover" style="margin-left: 3.7vw; width: 28.75vw; height: 5vh; margin-top: -2vh; visibility: hidden;"></div>
  </div>

  <div class="middle-panel-tabs" id="tab1" onclick="partyTab1()">
    <div class="tabs-cover" id="tab1cover" style="z-index: 1;">
      <div style="z-index: 2; margin-left: 8vw; margin-top: 1.5vh; position: fixed;">GENERAL INFO</div>
    </div>
  </div>
  <div class="middle-panel-tabs" id="tab2" style="margin-left: .5vw;" onclick="partyTab2()">
    <div class="tabs-cover" id="tab2cover" style="z-index: 0;">
      <div style="z-index: 2; margin-left: 10vw; margin-top: 1.5vh; position: fixed;">TAB TWO</div>
    </div>
  </div>
  <div class="middle-panel-tabs" id="tab3" style="margin-left: .5vw;" onclick="partyTab3()">
    <div class="tabs-cover" id="tab3cover" style="z-index: 0;">
      <div style="z-index: 2; margin-left: 9.5vw; margin-top: 1.5vh; position: fixed;">TO BRING</div>
    </div>
  </div>

  <div class="bottom-panel" style="background-color: #9cc4f3; border-color: #2966ac; height: 3vh; margin-top: 12vh; padding-top: 1vh; padding-bottom: 2vh; width: 97.5vw">
    <tr>
      <td>
        <button type="submit" id="indv-back" style="margin-left: 25vw; margin-right: 3vw;" onclick="window.location.href='/newPage?page=home-page.html'; return false;">Back</button>
      </td>
      <td>
        <button type="button" id="indv-rsvp" style="margin-right: 13vw; margin-left: 3vw;" onclick="showModal()">RSVP</button>
      </td>
    </tr>
  </div>
  
</body>
</html>

<script>
  window.onpageshow = function(event) {
      if (!sessionStorage.getItem("userName")) {
          noSession();
      }
  };
</script>
